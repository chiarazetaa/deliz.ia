<div class="row">
    <div class="col-sm">
        <img src="{{ item.picture }}" alt="{{ item.name }}" class="image-resonsive" style="max-height: 300px; max-width: 440px;">
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm">
        <h1>{{ item.name }}</h1>
        <p>{{ item.description }}</p>
        <p><i>Prezzo: {{ item.price }} €</i></p>
        <ul>
            <li *ngFor="let note of item.notes">
                <small>{{ note }}</small>
            </li>
        </ul>
    </div>
</div>
<hr>
<div class="row" *ngIf="currentUser">
    <div class="col-sm d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary fit-content me-2" (click)="onEditItem()"><i class="bi bi-pencil-fill" style="font-size: 1.2em;"></i></button>
        <button type="button" class="btn btn-danger fit-content" (click)="open(deleteModal)"><i class="bi bi-trash-fill" style="font-size: 1.2em;"></i></button>
    </div>
</div>
<div class="row" *ngIf="!currentUser">
    <div class="col-sm d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary fit-content"><i class="bi bi-cart4" style="font-size: 1.2em;"></i></button>
    </div>
</div>

<ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Vuoi eliminare {{ item.name }}?</h4>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Elimina')">Sì</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Annulla')">No</button>
    </div>
</ng-template>
