<div class="row">
    <div class="col-sm">
        <img src="{{ item.picture }}" alt="{{ item.name }}" class="image-resonsive" style="max-height: 300px;">
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm">
        <h1>{{ item.name }}</h1>
        <p>{{ item.description }}</p>
        <p><i>Prezzo: {{ item.price }} â‚¬</i></p>
        <ul>
            <li *ngFor="let note of item.notes">
                <small>{{ note }}</small>
            </li>
        </ul>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary" (click)="onEditItem()"><i class="bi bi-pencil-fill"></i></button>
        <button type="button" class="btn btn-danger" (click)="onRemoveItem()"><i class="bi bi-trash-fill"></i></button>
    </div>
</div>
